name: Build Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

      - name: Display deploy instructions
        run: |
          echo "‚úÖ Build completed successfully!"
          echo ""
          echo "üì¶ Build artifacts are available for download in the Actions tab."
          echo ""
          echo "üöÄ To deploy to Firebase Hosting:"
          echo "   1. Download the 'dist' artifact from the Actions run"
          echo "   2. Extract the files"
          echo "   3. Run: firebase deploy --only hosting"
          echo ""
          echo "   Or visit: https://console.firebase.google.com/project/cookeasy-d4086/hosting"
          echo "   and upload the dist folder manually."
          echo ""
          echo "üåê Firebase Hosting URL: https://cookeasy-d4086.web.app/"
